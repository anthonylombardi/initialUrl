<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indirect Object Identification</title>
  <style>
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Identify the Indirect Object</h2>
  <p><em>Example:</em> I bought <u>my mother</u> some flowers.</p>
  <p>1. The teacher gave the students their test papers.</p>

  <form id="mcqForm">
    <label>
      <input type="radio" name="answer" value="teacher">
      Teacher
    </label><br>
    <label>
      <input type="radio" name="answer" value="students">
      Students
    </label><br>
    <label>
      <input type="radio" name="answer" value="their test papers">
      Their test papers
    </label><br><br>

    <button type="button" onclick="checkAnswer()">Submit</button>
  </form>

  <p class="feedback" id="feedback"></p>

  <script src="script.js"></script>
</body>
</html>
